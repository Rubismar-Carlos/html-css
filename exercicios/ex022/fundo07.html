<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            background-color: blueviolet;
          height: 98vh;
          position: relative;
           }
        #conteudo{
            position: absolute;
            background-color: yellow;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    
        <section id="container">
            <article id="conteudo">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus perferendis velit magnam veritatis, nihil pariatur enim aspernatur corporis dicta laboriosam nulla omnis dignissimos, rem consequatur. Distinctio voluptatibus ex officiis ullam?</p>

            </article>
                
          
        </section>
</body>
</html>
