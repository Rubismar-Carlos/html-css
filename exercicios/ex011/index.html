<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tentar abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzior áudios em Html5</p>
<audio src="midia/lying.mp3" controls></audio>
<audio preload="metadata">
<source src="midia/lying.mp3" type="audio/mpeg">
<source src="midia/lying.ogg" type="audio/ogg">
<source src="midia/lying.wav" type="audio/wav">
</audio>
<p>Infelizmente seu navegador nao pode ouvir audio, Mas esta aqui o <a href="midia/lying.mp3"></a>link para baixalo </p>

</body>
</html>
