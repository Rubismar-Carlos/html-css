<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
            
        }

        tr, td{
            border: 1px solid black;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celular</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>L</td>
            <td>N</td>

        </tr>
    </table>
</body>
</html>
