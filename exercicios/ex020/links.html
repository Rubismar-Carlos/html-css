<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="p-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Seleteros personalizados
        : = pseudo class
        :: = pseudo element
        > = filho
        */
body{
    font-family: Arial, Helvetica, sans-serif;
}

a{ 
 color: blue;
 text-decoration: none;
 font-weight: bold;   
}

a:visited{
    color: brown;
}

a:hover{
color: chartreuse;
text-decoration: underline;
}
a:active{
    color: rgb(26, 143, 245);
}
a::before{ content: "⇒ ";}
a::after{ content: " ⇐";}

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul type="square">
     <li><a href="https://www.collare.com" target="_blank">Collare</a href></li>
    <li><a href="https://www.youtube.com" target="_blank">Youtube</a href></li>
     <li><a href="https://www.google.com" target="_blank">Google</a></li> 
    </ul>
    
</body>
</html>
