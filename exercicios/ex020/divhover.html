<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Div Hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;

}
div > p {
    display: none;
}
div:hover > p{
    display: block;
    color: brown;
    background-color:black;
    width: 100px;
    height: 25px;
}
div:hover{

    color: aqua;
}


    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> Passe o mouse aqui
     <p> Texto secreto</p>
     <p>1</p>
     <p>2</p>
     <p>3</p>
     <p>4</p>
     <p>5</p>


    </div>
    <p>Fim do exemplo</p>

    
</body>
</html>
